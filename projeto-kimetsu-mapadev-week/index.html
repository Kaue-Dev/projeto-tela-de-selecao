<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/variaveis.css" />
  <link rel="stylesheet" href="./src/css/reset.css" />
  <link rel="stylesheet" href="./src/css/fontes.css" />
  <link rel="stylesheet" href="./src/css/animacoes.css" />
  <link rel="stylesheet" href="./src/css/estilos.css" />
  <link rel="stylesheet" href="responsivo.css">
  
  <title>Escolha de Personagem - MapaDev Week</title>
</head>

<body>
  <main>

    <header class="cabecalho">
      <h1 class="titulo">Character Select</h1>
    </header>

    <!--Inicio da area de seleção de personagem-->
    <div class="selecao-de-personagem">

      <div class="personagem-grande personagem-jogador-1">
        <img src="./src/imagens/tomioka.png" alt="Personagem selecionado pelo jogador 1" id="personagem-jogador-1">
        <div class="nome">
          <h2 id="nome">Tomioka</h2>
        </div>
      </div>

      <!--Inicio da lista de personagens que podem ser selecionados-->
      <ul class="lista-de-personagem">

        <!--Personagem Tomioka-->
        <li class="personagem selecionado" id="tomioka" data-name="Tomioka">
          <span class="tag">1P</span>
          <img src="./src/imagens/tomioka-test.jpg" alt="Personagem Tomioka">
        </li>

        <!--Personagem Tokito-->
        <li class="personagem " id="tokito" data-name="Tokito">
          <span class="tag">1P</span>
          <img src="./src/imagens/tokito-bg.jpg" alt="Personagem Tokito">
        </li>

        <!--Personagem Obanai-->
        <li class="personagem " id="obanai" data-name="Obanai">
          <span class="tag">1P</span>
          <img src="./src/imagens/obanai-test.jpg" alt="Personagem Viuva Negra">
        </li>

        <!--Personagem Tanjiro-->
        <li class="personagem " id="tanjiro" data-name="Tanjiro">
          <span class="tag">1P</span>
          <img src="./src/imagens/tanjiro-bg.jpg" alt="Personagem Tanjiro">
        </li>

        <!--Personagem Uzui-->
        <li class="personagem " id="uzui" data-name="Uzui">
          <span class="tag">1P</span>
          <img src="./src/imagens/uzui-bg.jpg" alt="Personagem Uzui">
        </li>

        <!--Personagem Kokushibo-->
        <li class="personagem jogador-2-selecionado" id="kokushibo" data-name="Kokushibo">
          <span class="tag">2P</span>
          <img src="./src/imagens/kokushibo-bg.jpg" alt="Personagem Kokushibo">
        </li>
        
        <!--Personagem Rengoku-->
        <li class="personagem " id="rengoku" data-name="Rengoku">
          <span class="tag">1P</span>
          <img src="./src/imagens/Rengoku-bg.jpg" alt="Personagem Rengoku">
        </li>

        <!--Personagem Nezuko-->
        <li class="personagem " id="nezuko" data-name="Nezuko">
          <span class="tag">1P</span>
          <img src="./src/imagens/nezuko-bg.jpg" alt="Personagem Nezuko">
        </li>
        
        <!--Personagem Zenitsu-->
        <li class="personagem " id="zenitsu" data-name="Zenitsu">
          <span class="tag">1P</span>
          <img src="./src/imagens/zenitsu-bg.jpg" alt="Personagem Zenitsu">
        </li>

      </ul> <!--Fim da lista de personagens que podem ser selecionados-->

      <!--Personagem selecionado pelo jogador 2-->
      <div class="personagem-grande personagem-jogador-2">
        <img src="./src/imagens/kokushibo.png" alt="Personagem selecionado pelo jogador 2" id="personagem-jogador-2">
        <div class="nome">
          <h2>Kokushibo</h2>
        </div>
      </div>
    </div> <!--Fim da area de seleção de personagem-->

  </main>
  <script src="./src/js/index.js"></script>
</body>
</html>
